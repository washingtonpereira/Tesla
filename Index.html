<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Tesla</title>
</head>

<body>
    <ul class="lista">
        <li class="Container">
                    <img src="./img/logo.png" alt="logo tesla" class="logo">
            <video src="./img/model-y.mp4" muted autoplay loop></video>

            <div class="info-carro">

                <h1>Model Y</h1>
                <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
            </div>
       
            <div class="formulario">
                <button onclick="desaparecer()">Fechar</button>
                <form method="get">
                    <div>
                        <label for="Nome">Nome</label>
                        <input type="text" id="idnome" name="nome" placeholder="Digite o nome completo" required>
                    </div>
                    <div>
                        <label for="Telefone">Telefone</label>
                        <input type="text" id="idtelefone" name="telefone" placeholder="Digite  seu telefone"></p>
                    </div>
                    <div>
                        <label for="e-mail">Email</label>

                        <input type="email" name="e-mail" id="idemail" placeholder="Digite seu e-mail" required>
                        <p><input type="submit" value="Enviar"></p>
                    </div>
                </form>
            </div>

            <div class="rodape">
                <button onclick="aparecer()">Comprar Agora</button>
                <button class="test-drive">Faça um Test-Drive</button>
                <p class="texto-rodape">Não garantimos seu veículo imediatamente.Consultar estoque</p>
            </div>
            
        </li>
        <li class="Container">
            <img src="./img/model-3.png" class="img-tesla" alt="model-3">
        
            <div class="info-carro">
                <h1>Model 3</h1>
                <p class="sub-titulo">Compre agora o seu Tesla</p>
            </div>
        </li>

        <li class="Container">
            <img src="./img/model-x.png" class="img-tesla" alt="">


            <div class="info-carro">

                <h1>Model x</h1>
                <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
            </div>

        </li>
    </ul>

</body>
<script src="scripts.js"></script>

</html>
